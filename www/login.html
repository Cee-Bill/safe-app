<div data-page="login" class="page">
    <div class="page-content">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="get-started">
            <h2>Get Started!</h2>
        </div>
        <div class="login-form">
            <form action="" class="list-block inputs-list">
                <ul>
                    <li class="email-list">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">E-mail Address</div>
                                <div class="item-input item-input-field">
                                    <input type="email" id="email" placeholder="me@example.com" class="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="password-list">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input item-input-field">
                                    <input type="password" id="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="button-list">
                        <a href="#" id="signin" class="list-button item-link">Sign in</a>
                    </li>
                    <li class="rememberme-list">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" checked>
                                        <div class="checkbox"></div>
                                    </label>
                                    <span>Keep me signed in</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
